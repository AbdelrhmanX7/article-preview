<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Article Preview</title>
</head>
<body>
    <main>
        <div class="bg-img">
            <img src="images/drawers.jpg" alt="">
        </div>
        <div class="main-text">
            <div class="header-text">Shift the overall look and feel by adding these wonderful touches to furniture in your home</div>
            <div class="desc-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. i've got some simple tips to help you make any room feel complete</div>
            <div class="profile">
                <div class="acc-img">
                    <img src="images/avatar-michelle.jpg" alt="">
                </div>
                <div class="acc">
                    <div class="acc-text">
                        <div class="acc-name">Michelle Appleton</div>
                        <div class="acc-age">28 Jun 2020</div>
                    </div>
                    <div class="acc-share">
                        <img id="share-img" src="images/icon-share.svg" alt="">
                        <div class="share-states">
                            <div class="share-text">Share</div>
                            <img src="images/icon-facebook.svg" alt="">
                            <img src="images/icon-twitter.svg" alt="">
                            <img src="images/icon-pinterest.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
